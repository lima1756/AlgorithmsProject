<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My algorithm's project!</title>    
    <link rel="stylesheet" href="../node_modules\spectre.css\dist\spectre.min.css">
    <link rel="stylesheet" href="../node_modules\spectre.css\dist\spectre-icons.min.css">
</head>
<body>
    
    <div class="container grid-md">
        <div class="columns">
            <div class="column col-12">
                <header class="navbar">
                    <section class="navbar-section">
                        <button class="btn btn-link tooltip tooltip-bottom" data-tooltip="Luis Ivan Morett Arevalo"><i class="icon icon-people"></i></button>
                    </section>
                    <section class="navbar-center text-bold text-large">
                        Algorithm's project
                    </section>
                    <section class="navbar-section">
                        <button class="btn btn-link tooltip tooltip-bottom" data-tooltip="A01634417"><i class="icon icon-flag"></i></button>
                    </section>
                </header>
            </div>
            <div class="column col-12">
                    
                    <div class="form-group">
                        <div class="text-large">
                            Select the problem you want to test:
                        </div>
                        <label class="form-radio">
                            <input type="radio" id="parentheses" name="problems" value="parentheses">
                            <i class="form-icon"></i> Parentheses
                        </label>
                        <label class="form-radio">
                            <input type="radio" id="mergelist" name="problems" value="lists">
                            <i class="form-icon"></i> Mergelist
                        </label>
                        <label class="form-radio">
                            <input type="radio" id="trains" name="problems" value="lists">
                            <i class="form-icon"></i> Trains
                        </label>
                        <label class="form-radio">
                            <input type="radio" id="words" name="problems" value="parentheses">
                            <i class="form-icon"></i> Words
                        </label>
                        <label class="form-radio">
                            <input type="radio" id="wordboard" name="problems" value="lists">
                            <i class="form-icon"></i> Wordboard
                        </label>
                        <label class="form-radio">
                            <input type="radio" id="ips" name="problems" value="lists">
                            <i class="form-icon"></i> IPs
                        </label>
                        <label class="form-radio">
                            <input type="radio" id="travelSalesMan" name="problems" value="lists">
                            <i class="form-icon"></i> Travel Salesman
                        </label>
                        <label class="form-radio">
                            <input type="radio" id="dijkstra" name="problems" value="parentheses">
                            <i class="form-icon"></i> Dijkstra
                        </label>
                        <label class="form-radio">
                            <input type="radio" id="prims" name="problems" value="lists">
                            <i class="form-icon"></i> Prims
                        </label>
                    </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="columns">
            <div class="column col-12 text-center">
                <button class="btn" id="fileBtn">Select File and run</button>
            </div>
        </div>
        <div class="divider"></div>
        <div class="columns" id="table">
            <div class="column col-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Output</th>
                                <th>Desired Output</th>
                                <th>Passed?</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            
                        </tbody>
                    </table>
            </div>
        </div>
        <div class="columns" id="toast">
            <div class="column col-8"></div>
            <div class="column col-4">
                <div class="toast toast-warning float-right" >
                    <button class="btn btn-clear float-right" id="toastBtn"></button>
                    Please select a radio button
                </div>
            </div>
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
